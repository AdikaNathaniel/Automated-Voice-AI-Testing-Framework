name: Backend CI

"on":
  push:
    branches:
      - master
      - main
      - develop
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - master
      - main
      - develop
    paths:
      - 'backend/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/backend-ci.yml'

jobs:
  test-and-lint:
    name: Test and Lint Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: voiceai_testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff black pytest-cov jsonschema

      - name: Lint with ruff
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          ruff check backend/ --select=E9,F63,F7,F82 --target-version=py312
          # Exit with error on any issues
          ruff check backend/ --target-version=py312
        continue-on-error: false

      - name: Check code formatting with black
        run: |
          black --check backend/ --line-length=88
        continue-on-error: false

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term-missing
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/voiceai_testing
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: ci-test-secret-key-for-testing-12345
          JWT_ALGORITHM: HS256
          ENVIRONMENT: test
          PYTHONPATH: ${{ github.workspace }}/backend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage.xml
          retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run safety check
        run: |
          pip install -r backend/requirements.txt
          safety check --json
        continue-on-error: true

      - name: Run bandit security scan
        run: |
          bandit -r backend/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30
