[mypy]
# Python version
python_version = 3.11

# Phase A configuration (baseline)
ignore_missing_imports = True
warn_return_any = True
warn_unused_configs = True

# Phase B configuration (gradual strictness) - enabled
check_untyped_defs = True

# Exclude alembic migrations and tests
exclude = alembic/|tests/

# Show error context
show_error_context = True
show_column_numbers = True
show_error_codes = True

# Pretty output
pretty = True
color_output = True
error_summary = True
