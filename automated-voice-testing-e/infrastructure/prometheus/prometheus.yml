global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    service: 'voiceai-testing'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"
      timeout: 10s

rule_files:
  - alerts.yml

scrape_configs:
  - job_name: "backend"
    metrics_path: "/metrics"
    static_configs:
      - targets:
          - "backend:8000"

  - job_name: "prometheus"
    static_configs:
      - targets:
          - "localhost:9090"

  - job_name: "alertmanager"
    static_configs:
      - targets:
          - "alertmanager:9093"

  - job_name: "postgres"
    static_configs:
      - targets:
          - "postgres-exporter:9187"

  - job_name: "redis"
    static_configs:
      - targets:
          - "redis-exporter:9121"

  - job_name: "rabbitmq"
    static_configs:
      - targets:
          - "rabbitmq-exporter:9419"

  - job_name: "nginx"
    static_configs:
      - targets:
          - "nginx-exporter:9113"
