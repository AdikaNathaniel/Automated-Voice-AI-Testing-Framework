                                                    <button className="control-btn"><i data-lucide="arrow-down" style={{width: '14px', height: '14px'}}></i></button>
                                                    <button className="control-btn"><i data-lucide="settings" style={{width: '14px', height: '14px'}}></i></button>
                                                    <button className="control-btn"><i data-lucide="trash-2" style={{width: '14px', height: '14px'}}></i></button>
                                                </div>
                                                <div style={{fontSize: '18px', marginBottom: '8px'}}>
                                                    <i data-lucide={section.icon} style={{width: '18px', height: '18px', marginRight: '8px'}}></i> {section.name}
                                                </div>
                                                <div style={{fontSize: '13px', color: '#718096'}}>
                                                    Section content will appear here in the generated report
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Properties Panel */}
                            <div className="builder-properties">
                                <div style={{fontSize: '16px', fontWeight: '700', marginBottom: '20px'}}>
                                    Report Settings
                                </div>

                                <div className="property-group">
                                    <label className="property-label">Report Title</label>
                                    <input type="text" className="property-input" placeholder="Enter report title..." />
                                </div>

                                <div className="property-group">
                                    <label className="property-label">Date Range</label>
                                    <select className="property-select">
                                        <option>Last 7 days</option>
                                        <option>Last 30 days</option>
                                        <option>Last 90 days</option>
                                        <option>Custom range</option>
                                    </select>
                                </div>

                                <div className="property-group">
                                    <label className="property-label">Format</label>
                                    <select className="property-select">
                                        <option>PDF</option>
                                        <option>Excel (XLSX)</option>
                                        <option>CSV</option>
                                        <option>HTML</option>
                                    </select>
                                </div>

                                <div className="property-group">
                                    <label className="property-label">Theme Color</label>
                                    <div className="color-picker">
                                        <div className="color-swatch active" style={{background: '#5BA9AC'}}></div>
                                        <div className="color-swatch" style={{background: '#48bb78'}}></div>
                                        <div className="color-swatch" style={{background: '#f6ad55'}}></div>
                                        <div className="color-swatch" style={{background: '#f56565'}}></div>
                                    </div>
                                </div>

                                <div className="property-group">
                                    <label className="property-label">Include Logo</label>
                                    <select className="property-select">
                                        <option>Yes</option>
                                        <option>No</option>
                                    </select>
                                </div>

                                <div className="property-group">
                                    <label className="property-label">Recipients</label>
                                    <input type="email" className="property-input" placeholder="Add email..." />
                                    <div className="distribution-list">
                                        <div className="recipient-tag">
                                            john@company.com
                                            <span className="recipient-remove">Ã—</span>
                                        </div>
                                        <div className="recipient-tag">
                                            jane@company.com
                                            <span className="recipient-remove">Ã—</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* History Tab */}
                    {activeTab === 'history' && (
                        <div className="card">
                            <div className="card-header">
                                <div className="card-title">Report History</div>
                                <div className="filter-bar" style={{marginBottom: '0'}}>
                                    <input
                                        type="text"
                                        className="search-input"
                                        placeholder="Search reports..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        style={{minWidth: '200px', maxWidth: '300px'}}
                                    />
                                    <select
                                        className="filter-select"
                                        value={statusFilter}
                                        onChange={(e) => setStatusFilter(e.target.value)}
                                    >
                                        <option value="all">All Status</option>
                                        <option value="completed">Completed</option>
                                        <option value="processing">Processing</option>
                                        <option value="failed">Failed</option>
                                    </select>
                                    <button className="btn btn-secondary">
                                        <i data-lucide="download" style={{width: '14px', height: '14px'}}></i> Export List
                                    </button>
                                </div>
                            </div>

                            <table className="history-table">
                                <thead>
                                    <tr>
                                        <th>Report ID</th>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Generated</th>
                                        <th>Status</th>
                                        <th>Size</th>
                                        <th>Downloads</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredHistory.map(report => (
                                        <tr key={report.id}>
                                            <td style={{fontWeight: '700', color: '#5BA9AC'}}>{report.id}</td>
                                            <td>{report.name}</td>
                                            <td>
                                                <span className="badge badge-info">{report.type}</span>
                                            </td>
                                            <td style={{fontSize: '13px', color: '#718096'}}>{report.generated}</td>
                                            <td>
                                                <span className={`badge badge-${
                                                    report.status === 'completed' ? 'success' :
                                                    report.status === 'processing' ? 'warning' : 'danger'
                                                }`}>
                                                    {report.status}
                                                </span>
                                            </td>
                                            <td>{report.size}</td>
                                            <td>{report.downloads}</td>
                                            <td>
                                                <div style={{display: 'flex', gap: '8px'}}>
                                                    {report.status === 'completed' && (
                                                        <>
                                                            <button className="btn btn-secondary" style={{fontSize: '11px', padding: '4px 8px'}}>
                                                                <i data-lucide="download" style={{width: '12px', height: '12px'}}></i> Download
                                                            </button>
                                                            <button className="btn btn-secondary" style={{fontSize: '11px', padding: '4px 8px'}}>
                                                                <i data-lucide="eye" style={{width: '12px', height: '12px'}}></i> View
                                                            </button>
                                                        </>
                                                    )}
                                                    {report.status === 'failed' && (
                                                        <button className="btn btn-secondary" style={{fontSize: '11px', padding: '4px 8px'}}>
                                                            <i data-lucide="rotate-cw" style={{width: '12px', height: '12px'}}></i> Retry
                                                        </button>
                                                    )}
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {/* Scheduled Tab */}
                    {activeTab === 'scheduled' && (
                        <div>
                            <div className="card" style={{marginBottom: '24px'}}>
                                <div className="card-header">
                                    <div className="card-title">Scheduled Reports</div>
                                    <button className="btn btn-primary">
                                        + Create Schedule
                                    </button>
                                </div>

                                {scheduledReports.map(schedule => (
                                    <div key={schedule.id} className="schedule-item">
                                        <div className="schedule-info">
                                            <div className="schedule-name">{schedule.name}</div>
                                            <div className="schedule-details">
                                                {schedule.schedule} â€¢ {schedule.recipients.length} recipient(s)
                                            </div>
                                        </div>
                                        <div className="schedule-actions">
                                            <div
                                                className={`toggle-switch ${schedule.active ? 'active' : ''}`}
                                                onClick={() => alert(`Toggle schedule ${schedule.id}`)}
                                            >
                                                <div className="toggle-slider"></div>
                                            </div>
                                            <button className="btn btn-secondary">
                                                <i data-lucide="edit" style={{width: '14px', height: '14px'}}></i> Edit
                                            </button>
                                            <button className="btn btn-danger">
                                                <i data-lucide="trash-2" style={{width: '14px', height: '14px'}}></i>
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="grid-2">
                                <div className="card">
                                    <div className="card-header">
                                        <div className="card-title">Next Scheduled Runs</div>
                                    </div>
                                    <div style={{fontSize: '14px', color: '#718096', lineHeight: '1.8'}}>
                                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '12px'}}>
                                            <span>Weekly Executive Summary</span>
                                            <strong>Monday, 9:00 AM</strong>
                                        </div>
                                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '12px'}}>
                                            <span>Daily Performance Report</span>
                                            <strong>Tomorrow, 6:00 AM</strong>
                                        </div>
                                        <div style={{display: 'flex', justifyContent: 'space-between'}}>
                                            <span>Monthly Compliance Report</span>
                                            <strong>Nov 1, 8:00 AM</strong>
                                        </div>
                                    </div>
                                </div>

                                <div className="card">
                                    <div className="card-header">
                                        <div className="card-title">Distribution Statistics</div>
                                    </div>
                                    <div style={{fontSize: '14px', color: '#718096', lineHeight: '1.8'}}>
                                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '12px'}}>
                                            <span>Total Recipients</span>
                                            <strong>47</strong>
                                        </div>
                                        <div style={{display: 'flex', justifyContent: 'space-between', marginBottom: '12px'}}>
                                            <span>Reports Sent (30 days)</span>
                                            <strong>124</strong>
                                        </div>
                                        <div style={{display: 'flex', justifyContent: 'space-between'}}>
                                            <span>Avg Open Rate</span>
                                            <strong>87.3%</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<ReportsHub />, document.getElementById('root'));

        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
